<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1620px;
            height: 891px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/parcours_1.js"></script>
        <script src="data/points_ecoute_2.js"></script>
        <script src="data/oiseaux_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_lycee_2022_georeftif_0');
        map.getPane('pane_lycee_2022_georeftif_0').style.zIndex = 400;
        var img_lycee_2022_georeftif_0 = 'data/lycee_2022_georeftif_0.png';
        var img_bounds_lycee_2022_georeftif_0 = [[43.90502195378139,4.867011490363534],[43.91662841322215,4.887307481622088]];
        var layer_lycee_2022_georeftif_0 = new L.imageOverlay(img_lycee_2022_georeftif_0,
                                              img_bounds_lycee_2022_georeftif_0,
                                              {pane: 'pane_lycee_2022_georeftif_0'});
        bounds_group.addLayer(layer_lycee_2022_georeftif_0);
        map.addLayer(layer_lycee_2022_georeftif_0);
        function pop_parcours_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['cmt'] !== null ? autolinker.link(feature.properties['cmt'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['desc'] !== null ? autolinker.link(feature.properties['desc'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['src'] !== null ? autolinker.link(feature.properties['src'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['link1_href'] !== null ? autolinker.link(feature.properties['link1_href'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['link1_text'] !== null ? autolinker.link(feature.properties['link1_text'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['link1_type'] !== null ? autolinker.link(feature.properties['link1_type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['link2_href'] !== null ? autolinker.link(feature.properties['link2_href'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['link2_text'] !== null ? autolinker.link(feature.properties['link2_text'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['link2_type'] !== null ? autolinker.link(feature.properties['link2_type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['number'] !== null ? autolinker.link(feature.properties['number'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['type'] !== null ? autolinker.link(feature.properties['type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_parcours_1_0() {
            return {
                pane: 'pane_parcours_1',
                opacity: 1,
                color: 'rgba(210,24,198,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_parcours_1');
        map.getPane('pane_parcours_1').style.zIndex = 401;
        map.getPane('pane_parcours_1').style['mix-blend-mode'] = 'normal';
        var layer_parcours_1 = new L.geoJson(json_parcours_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_parcours_1',
            layerName: 'layer_parcours_1',
            pane: 'pane_parcours_1',
            onEachFeature: pop_parcours_1,
            style: style_parcours_1_0,
        });
        bounds_group.addLayer(layer_parcours_1);
        map.addLayer(layer_parcours_1);
        function pop_points_ecoute_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Num_point</th>\
                        <td>' + (feature.properties['Num_point'] !== null ? autolinker.link(feature.properties['Num_point'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_points_ecoute_2_0() {
            return {
                pane: 'pane_points_ecoute_2',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_points_ecoute_2');
        map.getPane('pane_points_ecoute_2').style.zIndex = 402;
        map.getPane('pane_points_ecoute_2').style['mix-blend-mode'] = 'normal';
        var layer_points_ecoute_2 = new L.geoJson(json_points_ecoute_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_points_ecoute_2',
            layerName: 'layer_points_ecoute_2',
            pane: 'pane_points_ecoute_2',
            onEachFeature: pop_points_ecoute_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_points_ecoute_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_points_ecoute_2);
        map.addLayer(layer_points_ecoute_2);
        function pop_oiseaux_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">oiseaux_pt</th>\
                        <td>' + (feature.properties['oiseaux_pt'] !== null ? autolinker.link(feature.properties['oiseaux_pt'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">nombre</th>\
                        <td>' + (feature.properties['nombre'] !== null ? autolinker.link(feature.properties['nombre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Typcontact</th>\
                        <td>' + (feature.properties['Typcontact'] !== null ? autolinker.link(feature.properties['Typcontact'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">certitude</th>\
                        <td>' + (feature.properties['certitude'] !== null ? autolinker.link(feature.properties['certitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_oiseaux_3_0() {
            return {
                pane: 'pane_oiseaux_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(133,182,111,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_oiseaux_3');
        map.getPane('pane_oiseaux_3').style.zIndex = 403;
        map.getPane('pane_oiseaux_3').style['mix-blend-mode'] = 'normal';
        var layer_oiseaux_3 = new L.geoJson(json_oiseaux_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_oiseaux_3',
            layerName: 'layer_oiseaux_3',
            pane: 'pane_oiseaux_3',
            onEachFeature: pop_oiseaux_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_oiseaux_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_oiseaux_3);
        map.addLayer(layer_oiseaux_3);
        setBounds();
        var i = 0;
        layer_points_ecoute_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Num_point'] !== null?String('<div style="color: #ffffff; font-size: 15pt; font-family: \'Liberation Sans\', sans-serif;">' + layer.feature.properties['Num_point']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_points_ecoute_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_oiseaux_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['oiseaux_pt'] !== null?String('<div style="color: #108123; font-size: 7pt; font-family: \'MS Reference Sans Serif\', sans-serif;">' + layer.feature.properties['oiseaux_pt']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_oiseaux_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_points_ecoute_2,layer_oiseaux_3]);
        map.on("zoomend", function(){
            resetLabels([layer_points_ecoute_2,layer_oiseaux_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_points_ecoute_2,layer_oiseaux_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_points_ecoute_2,layer_oiseaux_3]);
        });
        </script>
    </body>
</html>
